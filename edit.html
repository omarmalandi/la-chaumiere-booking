<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Booking</title>
  <style>
    body { font-family: system-ui, Arial; padding:16px; }
    .card { max-width: 560px; margin: 0 auto; padding:16px; border:1px solid #ddd; border-radius:12px; }
    label { display:block; margin:8px 0 4px; font-weight:600; }
    input, select, textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:10px; }
    button { margin-top:12px; padding:12px 16px; border:0; border-radius:10px; background:#0a7; color:#fff; font-weight:700; cursor:pointer; }
    .danger { background:#c22; }
    .muted { background:#eee; color:#333; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    .row > * { flex:1 1 220px; }
    .ok { color:#0a7; font-weight:600; }
    .err { color:#c22; font-weight:600; }
    .link { display:inline-block; margin-top:6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Edit Booking</h2>

    <form id="f">
      <div class="row">
        <div>
          <label>Branch</label>
          <select name="branch" required>
            <option value="La Chaumiere">La Chaumiere</option>
            <option value="Yasmin Al Sham">Yasmin Al Sham</option>
            <option value="Bon Appétit">Bon Appétit</option>
          </select>
        </div>

        <div>
          <label>Name</label>
          <input name="name" required />
        </div>

        <div>
          <label>Phone</label>
          <input name="phone" required />
        </div>

        <div>
          <label>Date</label>
          <input type="date" name="booking_date" required />
        </div>

        <div>
          <label>Time</label>
          <input type="time" name="booking_time" required />
        </div>

        <div>
          <label>Party size</label>
          <input type="number" name="party_size" min="1" step="1" required />
        </div>

        <div>
          <label>Deposit (optional)</label>
          <input type="number" name="deposit" min="0" step="0.01" />
        </div>
      </div>

      <label>Notes</label>
      <textarea name="notes" rows="3" placeholder="Any notes..."></textarea>

      <hr style="margin:16px 0">

      <label>Receipt (image/PDF)</label>
      <input type="file" id="receiptFile" accept="image/*,.pdf" />
      <div id="receiptArea" class="link"></div>
      <button type="button" id="removeReceipt" class="muted">Remove receipt</button>

      <div class="row" style="margin-top:10px;">
        <button type="submit">Save changes</button>
        <button type="button" id="delete" class="danger">Delete booking</button>
        <a href="bookings.html" class="muted" style="text-decoration:none;display:inline-block;padding:12px 16px;border-radius:10px;">Back</a>
      </div>

      <p id="status"></p>
    </form>
  </div>

  <script type="module">
    import { supabase } from './supabase.js';

    // اقرأ الـ id من الرابط (اتركه كنص لأنه UUID)
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const form = document.getElementById('f');
    const statusEl = document.getElementById('status');
    const delBtn = document.getElementById('delete');
    const receiptFile = document.getElementById('receiptFile');
    const receiptArea = document.getElementById('receiptArea');
    const removeReceiptBtn = document.getElementById('removeReceipt');

    if (!id) {
      document.body.innerHTML = '<p style="color:#c22">Missing booking id.</p>';
      throw new Error('no id');
    }

    // عرض رابط الإيصال الحالي
    function renderReceipt(path) {
      receiptArea.innerHTML = '';
      if (!path) return;

      // جرّب رابط عام من bucket "receipts"
      const { data } = supabase.storage.from('receipts').getPublicUrl(path);
      if (data?.publicUrl) {
        const a = document.createElement('a');
        a.href = data.publicUrl;
        a.target = '_blank';
        a.textContent = 'View current receipt';
        a.className = 'link';
        receiptArea.appendChild(a);
      } else {
        // فالباك
        receiptArea.textContent = path;
      }
    }

    // حمّل بيانات الحجز واملأ النموذج
    async function load() {
      statusEl.textContent = 'Loading...'; statusEl.className = '';

      const { data, error } = await supabase
        .from('bookings')
        .select('*')
        .eq('id', id)
        .single();

      if (error || !data) {
        statusEl.textContent = 'Error loading booking: ' + (error?.message || 'not found');
        statusEl.className = 'err';
        return;
      }

      // املأ الحقول
      for (const [k, v] of Object.entries(data)) {
        const el = form.elements.namedItem(k);
        if (el) el.value = v ?? '';
      }

      renderReceipt(data.receipt_path);
      statusEl.textContent = '';
    }

    // رفع الإيصال إلى Storage وإرجاع المسار
    async function uploadReceiptIfAny() {
      const file = receiptFile.files[0];
      if (!file) return null;

      const ext = file.name.split('.').pop();
      const path = `${id}/${Date.now()}.${ext}`;

      const { error: upErr } = await supabase.storage
        .from('receipts')
        .upload(path, file, { upsert: true });

      if (upErr) {
        throw new Error('Upload failed: ' + upErr.message);
      }
      return path; // نخزن هذا في receipt_path
    }

    // حفظ التعديلات
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Saving...'; statusEl.className = '';

      const fd = new FormData(form);
      const patch = {
        branch:       fd.get('branch'),
        name:         fd.get('name'),
        phone:        fd.get('phone'),
        booking_date: fd.get('booking_date'),
        booking_time: fd.get('booking_time'),
        party_size:   Number(fd.get('party_size')),
        deposit:      fd.get('deposit') ? Number(fd.get('deposit')) : null,
        notes:        fd.get('notes') || null,
      };

      try {
        const maybePath = await uploadReceiptIfAny();
        if (maybePath) patch.receipt_path = maybePath;
      } catch (e) {
        statusEl.textContent = e.message;
        statusEl.className = 'err';
        return;
      }

      const { error } = await supabase
        .from('bookings')
        .update(patch)
        .eq('id', id);

      if (error) {
        statusEl.textContent = 'Error: ' + error.message;
        statusEl.className = 'err';
      } else {
        statusEl.textContent = 'Saved ✔';
        statusEl.className = 'ok';
        // حدّث رابط الإيصال في الواجهة
        if (patch.receipt_path) renderReceipt(patch.receipt_path);
      }
    });

    // إزالة الإيصال (لا يحذف الملف من التخزين، فقط يمسح المسار من السجل)
    removeReceiptBtn.addEventListener('click', async () => {
      if (!confirm('Remove receipt from this booking?')) return;
      const { error } = await supabase
        .from('bookings')
        .update({ receipt_path: null })
        .eq('id', id);

      if (error) {
        statusEl.textContent = 'Error: ' + error.message;
        statusEl.className = 'err';
      } else {
        statusEl.textContent = 'Receipt removed ✔';
        statusEl.className = 'ok';
        renderReceipt(null);
      }
    });

    // حذف الحجز
    delBtn.addEventListener('click', async () => {
      if (!confirm('Delete this booking?')) return;

      const { error } = await supabase
        .from('bookings')
        .delete()
        .eq('id', id);

      if (error) {
        statusEl.textContent = 'Error: ' + error.message;
        statusEl.className = 'err';
      } else {
        statusEl.textContent = 'Deleted ✔';
        statusEl.className = 'ok';
        setTimeout(() => location.href = 'bookings.html', 600);
      }
    });

    load();
  </script>
</body>
</html>
